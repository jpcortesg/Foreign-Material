<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Elastic Tab</title>
</head>
<body>
  <div class="wrapper">
    <nav>
      <input type="radio" name="tab" id="home" checked>
      <input type="radio" name="tab" id="inbox">
      <input type="radio" name="tab" id="contact">
      <input type="radio" name="tab" id="heart">
      <input type="radio" name="tab" id="about">
      <label class="home" for="home"><a href="#"><i class="fas fa-home"></i>Home</a></label>
      <label class="inbox" for="inbox"><a href="#"><i class="far fa-comment"></i>Inbox</a></label>
      <label class="contact" for="contact"><a href="#"><i class="far fa-envelope"></i>Contact</a></label>
      <label class="heart" for="heart"><a href="#"><i class="far fa-heart"></i>Heart</a></label>
      <label class="about" for="about"><a href="#"><i class="far fa-user"></i>About</a></label>
      <div class="tab"></div>
    </nav>
  </div>
</body>
</html>
