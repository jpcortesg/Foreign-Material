<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,600,700&display=swap" rel="stylesheet">
  <title>Forms1</title>
</head>
<body>
  
  <section>
    <div class="container">
      <div class="user singinBx">
        <div class="imgBx"><img src="./img/joanna-kosinska-1_CMoFsPfso-unsplash.jpg" alt=""></div>
        <div class="formBx">
          <h2>Sign In</h2>
          <input type="text" name="" placeholder="Username">
          <input type="password" name="" placeholder="Password">
          <input type="submit" name="" value="login">
          <p class="signup">Don't have an account? <a href="#" onclick="toggleForm();">Sign Up</a></p>
        </div>
      </div>

      <div class="user singupBx">
        <div class="formBx">
          <h2>Create an account</h2>
          <input type="text" name="" placeholder="Username">
          <input type="email" name="" placeholder="Email Adrdress">
          <input type="password" name="" placeholder="Create Password">
          <input type="password" name="" placeholder="Confirm Password">
          <input type="submit" name="" value="login">
          <p class="signup">Already have an account <a href="#" onclick="toggleForm();">Sign in</a></p>
        </div>
        <div class="imgBx"><img src="./img/luis-paico-NNTGEoohoE4-unsplash.jpg" alt=""></div>
      </div>
    </div>
