<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Pepsi Page</title>
</head>
<body>
  <section class="sec">
    <header>
      <a href="#"><img src="./images/logo.png" class="logo" alt=""></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">What's New</a></li>
        <li><a href="#">News letter</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <div class="textBox">
        <h2>That's What<br><span>I like</span></h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt, omnis deleniti. Modi voluptas et enim nobis dignissimos aliquid cumque illum omnis consequuntur esse laboriosam, provident.</p>
        <a href="#">View All Products</a>
      </div>
      <div class="imgBox">
        <img src="./images/pepsi001.png" alt="" class="pepsi">
      </div>
    </div>
    <ul class="thumb">
      <li><img src="./images/pepsi001.png" onclick="imgSlider('./images/pepsi001.png');ChangeBgColor('#0062be')"  alt=""></li>
      <li><img src="./images/pepsi002.png" onclick="imgSlider('./images/pepsi002.png');ChangeBgColor('#e60c2c')"  alt=""></li>
      <li><img src="./images/pepsi003.png" onclick="imgSlider('./images/pepsi003.png');ChangeBgColor('#1e1e1e')"  alt=""></li>
    </ul>
    <ul class="sci">
      <li><a href="#"><img src="./images/facebook.png" alt=""></a></li>
      <li><a href="#"><img src="./images/twitter.png" alt=""></a></li>
      <li><a href="#"><img src="./images/instagram.png" alt=""></a></li>
    </ul>
  </section>

  <script>
    function imgSlider(anything){
      document.querySelector('.pepsi').src = anything;
    }

    function ChangeBgColor(color){
      const sec = document.querySelector('.sec');
      sec.style.background = color;
    }
  </script>
</body>
</html>
